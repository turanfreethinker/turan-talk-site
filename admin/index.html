<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Netlify CMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Identity widget for login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Netlify CMS app -->
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      // open login if not authenticated
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => { if (!user) window.netlifyIdentity.open(); });
      }
      // start the CMS
      window.CMS && window.CMS.init();
    </script>
  </body>
</html>
